<!DOCTYPE html>
<html lang="el">

            color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .card-body {
            padding: 1.25rem;
            background-color: #1e1e1e;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #f0f0f0;
        }

        .card-text {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .btn-custom {
            background-color: #007bff;

            font-weight: bold;
        }
